<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fråga 8</title>

</head>

<body>
    <!-- Här ska din HTML kod vara -->

    <script>
        // Här ska din JavaScript kod vara
        let numbers = [12, 25, 37, 43, 59, 61]

        let even = [];
        let i = 0;
        while(i < numbers.length) {
            if (numbers[i] % 2 == 0)
                even.push(numbers[i]);
                i++;
        }
        console.log(`Even numbers in an array are: ${even}`)

    </script>
</body>

</html>
